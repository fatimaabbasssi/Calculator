<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div class="container">

<div class="cal">

<form action="">

<div>
    <input type="text" name="" id="dis">
</div>

<div>
    <input type="button" value="AC" class="white" onclick="toclear('AC')">
    <input type="button" value="DEL" class="red" onclick="toclear2('DEL')">
    <input type="button" value="." onclick="toclick('.')">
    <input type="button" value="/" onclick="toclick('/')">
</div>
<div>
    <input type="button" value="7" onclick="toclick('7')">
    <input type="button" value="8" onclick="toclick('8')">
    <input type="button" value="9" onclick="toclick('9')">
    <input type="button" value="+" onclick="toclick('+')">
</div>
<div>
    <input type="button" value="4" onclick="toclick('4')">
    <input type="button" value="5" onclick="toclick('5')">
    <input type="button" value="6" onclick="toclick('6')">
    <input type="button" value="-" onclick="toclick('-')">
</div>

<div>
    <input type="button" value="1" onclick="toclick('1')">
    <input type="button" value="2" onclick="toclick('2')">
    <input type="button" value="3" onclick="toclick('3')">
    <input type="button" value="x" onclick="toclick('*')">
</div>

<div>
    <input type="button" value="00" onclick="toclick('00')">
    <input type="button" value="0" onclick="toclick('0')">
    <input type="button" value="=" id="equal" Onclick="tocalculate('=')">
    <input type="button" value="%" onclick="toclick('%')">
   
</div>


</form>






</div>
</div>

<script src="script.js"></script>
</body>
</html>
